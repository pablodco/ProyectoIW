<!DOCTYPE html>
<html>
    <head>
        <title>Noticias</title>
    </head>
    <body>
      <header>
        <h1>INFOBASKET</h1>
        <img
          src="https://i.ibb.co/Js7T3Zt/marca.png"
          alt="marca"
          width="100"
          height="100"
        />
      </header>
      <nav>
        <a href="{% url 'noticia' %}">Noticias</a>
        <a href="{% url 'contacto' %}">Contacto</a>
      </nav>
      <section>
        <h3>Lista de noticias:</h3>
        {% block content %}
        {% for categoria in categorias%}
        <article class="cat">
          {% for noticia in categoria.noticias.all%}
            <table>
              <tr>
                <th><p><img src="{{noticia.imgNoticia}}" alt="noticia{{noticia.titularNoticia}}" widht="150" height="150"></p></th>
              </tr>
              <tr>
                <th><a>{{noticia.titularNoticia}}</a></th>
              </tr>
                </table>
                {% endfor %}
                </article>
            {% endfor %}
            {% endblock %}
        </section>
        <footer></footer>
        <h1>{{nombre}}</h1>
    </body>
</html>
